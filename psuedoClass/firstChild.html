<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            padding: 0;
            list-style: none;
        }
        ol li{
            padding: 10px 0px;
            border-top: 5px solid gold;
        }
        li:first-child{
            border-top: none;
            color: aqua;
            font-size: xx-large;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <ol>
        <li>John</li>
        <li>Dammy</li>
        <li>James</li>
        <li>Chidum</li>
    </ol>
</body>
</html>
