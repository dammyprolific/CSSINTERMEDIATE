<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 30px;
            border-collapse: collapse;
        }
        table tr{
            border-bottom: 1px solid #333;
        }
        table tr th,
        table tr td {
            padding: 10px;
        }
        table tr:nth-child(3n-2){
            background-color: #3337ac;
            color:  white;

        }
        table tr:nth-child(2n + 1){
            background-color: #3311;
            color: rgb(100, 20, 150);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>S/N</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Salary</th>

        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>23</td>
            <td>Male</td>
            <td>123456.87</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Roland Doe</td>
            <td>20</td>
            <td>Male</td>
            <td>41662.64</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dammy prolific</td>
            <td>40</td>
            <td colspan="3">Female</td>
            <td>66577.87</td>
        </tr>
        <tr>
            <td>4</td>
            <td>James Brown</td>
            <td>25</td>
            <td>Male</td>
            <td>57897.98</td>
        </tr>
        <tr>
            <td>5</td>
            <td>James Dapo</td>
            <td>26</td>
            <td>Male</td>
            <td>576767.98</td>
        </tr>

    </table>

</body>

</html>
