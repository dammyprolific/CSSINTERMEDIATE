<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: inline;
            background-color: aqua;
            padding: 10px;
        }
        ul li{
            display: inline;
            margin: 10px;
        }

    </style>
</head>
<body>
    <p>This paragraph element generates an inline box</p>
 <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
 </ul>
</body>
</html>
