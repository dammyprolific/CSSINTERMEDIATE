<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    body {
    background-color: lightgrey;
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    background-color:white;
    
    padding: 5px;
}

.nav-list {
    list-style: none;
    margin: 0;
    padding: 0;
    display:flex;
    justify-content: space-around; /* Distribute space around items */
    align-items: center; /* Vertically center items */
}

.nav-item {
    text-align: center;
}

.nav-item a {
    color: black;
    text-decoration: none;
    display: block;
    font-size: 14px;
    transition: color 0.3s;
}

.nav-item a i {
    display: block;
    font-size: 24px;
    margin-bottom: 5px;
    transition: color 0.3s;
}

.nav-item a span {
    display: block;
    transition: color 0.3s;
}

/* Hover effect */
.nav-item a:hover {
    color: white;
    background-color: rgba(50, 186, 231, 0.993);
    padding: 17px;
    width: 50px;
    height: 50px;
    border-radius: 15px;
}

.nav-item a:hover i {
    color: white;
    background-color: rgba(50, 186, 231, 0.993);
}

.nav-item a:hover span {
    color: white;
}


    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#home"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li class="nav-item"><a href="#search"><i class="fas fa-search"></i><span>Search</span></a></li>
            <li class="nav-item"><a href="#add"><i class="fas fa-plus"></i><span>Add</span></a></li>
            <li class="nav-item"><a href="#reels"><i class="fas fa-film"></i><span>Reels</span></a></li>
            <li class="nav-item"><a href="#profile"><i class="fas fa-user-circle"></i><span>Profile</span></a></li>
            <li class="nav-item"><a href="#about"></i><span>About</span></a></li>
        </ul>
    </nav>
</body>
</html>
