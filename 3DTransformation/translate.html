<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 125px;
            height: 125px;
            perspective: 500px;
            border: 4px solid yellowgreen;
            background: whitesmoke;
            margin: 30px;
        }
        img{
            width: 125px;
            aspect-ratio: 1/1;
        }
        .transformed{
            transform: translate3d(50px, 50px, 80px);
        }
    </style>
</head>
<body>
    <h2>Before Translation:</h2>
    <div class="container">
        <img src="./images/flower2.jpeg" alt="flower2" />
    </div>
    <h2>After Translation:</h2>
    <div class="container">
        <img src="./images/flower2.jpeg" class="transformed" alt="flower2" />

    </div>
</body>
</html>
